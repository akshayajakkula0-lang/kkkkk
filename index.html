<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ❤️</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .active {
            display: flex;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hint {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 18px;
            opacity: 0.8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- IMAGE SCREEN -->
    <div class="screen active" id="imageScreen">
        <img src="cover.png" alt="Surprise Image">
        <div class="hint">Tap anywhere</div>
    </div>

    <!-- VIDEO SCREEN -->
    <div class="screen" id="videoScreen">
        <video id="surpriseVideo" playsinline>
            <source src="surprise.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        let started = false;

        document.body.addEventListener("click", function () {
            if (!started) {
                started = true;

                document.getElementById("imageScreen").classList.remove("active");
                document.getElementById("videoScreen").classList.add("active");

                const video = document.getElementById("surpriseVideo");
                video.play();
            }
        });
    </script>

</body>
</html>
